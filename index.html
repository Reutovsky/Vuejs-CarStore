<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Vue JS :: CarStore</title>
</head>
<body>
    
<div class="container pt-5 ml-5">
    <div class="row mb-3">
        <div class="col">
            <h1>Cars application</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Find your car</label>
                <input type="text" class="form-control" id="search" placeholder="Name, model ...">
            </div>

            <hr>

            <ul class="list-group">
                <li class="list-group-item list-group-item-action pointer">12345</li>
                <li class="list-group-item list-group-item-action pointer">12345</li>
                <li class="list-group-item list-group-item-action pointer">12345</li>
            </ul>
        </div>
        <div class="col-md-8 pt-3">
            <div class="row">

                <div class="col-md-5">
                    <h2>Ford</h2>
                    <img src="images/focus.jpg" alt="focus" class="rounded car-image">
                </div>

                <div class="col-md-7">
                    <h5>Car details</h5>
                    <ul>
                        <li>Model - <strong>Focus</strong></li>
                        <li>Year - <strong>2015</strong></li>
                        <li>Owner - <strong>Max</strong></li>
                    </ul>
                    <p>+7 921 123 45 67</p>

                    <button class="btn btn-outline-success mr-3">Show phone</button>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
